<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>AR A-Frame + MindAR</title>
  <!-- A-Frame (рабочая версия 1.5.0) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- MindAR 1.2.5 (стабильная версия для A-Frame) -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin:0; overflow:hidden; font-family: Arial; }
    #hint {
      position: fixed;
      top: 10px; left: 10px;
      padding: 6px 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      border-radius: 6px;
      z-index: 9999;
    }
    #ui {
      position: fixed;
      bottom: 10px; left: 10px; right: 10px;
      display: flex;
      gap: 8px;
      justify-content: center;
      z-index: 9999;
    }
    .btn {
      padding: 8px 12px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="hint">Нажмите на экран, чтобы включить камеру...</div>
  <div id="ui">
    <button class="btn" id="moveLeft">◀ Move</button>
    <button class="btn" id="moveRight">Move ▶</button>
    <button class="btn" id="rotate">Rotate</button>
    <button class="btn" id="scaleUp">＋ Size</button>
    <button class="btn" id="scaleDown">－ Size</button>
  </div>
  <!-- A-Frame сцена -->
  <a-scene
    mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind; autoStart: false;"
    color-space="sRGB"
    embedded
    vr-mode-ui="enabled: false"
    renderer="colorManagement: true, physicallyCorrectLights: true"
    device-orientation-permission-ui="enabled: false">
    <a-assets>
      <!-- Тестовая модель из официального примера (замените на assets/model.glb после теста) -->
      <a-asset-item id="testModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.gltf"></a-asset-item>
    </a-assets>
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity id="modelContainer" position="0 0 0" rotation="90 0 0" scale="0.005 0.005 0.005">
        <!-- Тестовая модель (замените src на assets/model.glb после теста) -->
        <a-gltf-model id="model" src="#testModel"></a-gltf-model>
      </a-entity>
    </a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="1 1 1"></a-entity>
    <a-entity light="type: ambient; intensity: 0.7"></a-entity>
  </a-scene>
  <script>
    window.addEventListener("load", () => {
      const scene = document.querySelector("a-scene");
      const hint = document.getElementById("hint");
      const start = () => {
        try {
          scene.systems["mindar-image"].start();
          hint.innerText = "Наведите камеру на маркер (target.png или тестовый card.png)";
        } catch (e) {
          console.error("MindAR start error:", e);
          hint.innerText = "Ошибка запуска камеры (проверьте консоль)";
        }
      };
      document.body.addEventListener("click", function once() {
        start();
        document.body.removeEventListener("click", once);
      });
    });
    const model = () => document.getElementById("modelContainer");
    document.getElementById("moveLeft").onclick = () => {
      const p = model().getAttribute("position");
      model().setAttribute("position", { x: p.x - 0.03, y: p.y, z: p.z });
    };
    document.getElementById("moveRight").onclick = () => {
      const p = model().getAttribute("position");
      model().setAttribute("position", { x: p.x + 0.03, y: p.y, z: p.z });
    };
    let rotating = false;
    document.getElementById("rotate").onclick = () => {
      rotating = !rotating;
      if (rotating) rotateLoop();
    };
    function rotateLoop() {
      if (!rotating) return;
      const r = model().getAttribute("rotation");
      model().setAttribute("rotation", { x: r.x, y: r.y + 1.5, z: r.z });
      requestAnimationFrame(rotateLoop);
    }
    document.getElementById("scaleUp").onclick = () => {
      const s = model().getAttribute("scale");
      model().setAttribute("scale", { x: s.x * 1.1, y: s.y * 1.1, z: s.z * 1.1 });
    };
    document.getElementById("scaleDown").onclick = () => {
      const s = model().getAttribute("scale");
      model().setAttribute("scale", { x: s.x * 0.9, y: s.y * 0.9, z: s.z * 0.9 });
    };
  </script>
</body>
</html>
