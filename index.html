<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR MindAR Demo</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

  <!-- MindAR A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body { margin:0; font-family:Arial; overflow:hidden; }

    #hint {
      position: fixed;
      top: 10px; left: 10px;
      color: white;
      background: rgba(0,0,0,0.45);
      padding: 6px 10px;
      border-radius: 6px;
      z-index: 99999;
    }

    #ui {
      position: fixed;
      bottom: 10px; left: 10px; right: 10px;
      display: flex;
      justify-content: center;
      gap: 8px;
      z-index: 99999;
    }

    .btn {
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="hint">Нажмите по экрану, чтобы включить камеру</div>

<!-- Панель управления -->
<div id="ui">
  <button class="btn" id="moveLeft">Move Left</button>
  <button class="btn" id="moveRight">Move Right</button>
  <button class="btn" id="rotate">Rotate</button>
  <button class="btn" id="scaleUp">Size +</button>
  <button class="btn" id="scaleDown">Size –</button>
</div>

<!-- СЦЕНА -->
<a-scene
  mindar-image="imageTargetSrc: assets/targets.mind; autoStart: false"
  embedded
  color-space="sRGB"
  renderer="colorManagement: true, physicallyCorrectLights"
  vr-mode-ui="enabled: false"
  device-orientation-permission-ui="enabled: false">

  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- объект на маркере -->
  <a-entity mindar-image-target="targetIndex: 0">
    <a-entity id="modelContainer" position="0 0 0" scale="0.1 0.1 0.1">
      <a-gltf-model src="assets/model.glb"></a-gltf-model>
    </a-entity>
  </a-entity>

  <a-entity light="type: ambient; intensity: 0.8"></a-entity>
  <a-entity light="type: directional; intensity: 0.5" position="1 1 1"></a-entity>

</a-scene>

<script>
  const scene = document.querySelector("a-scene");
  const model = document.getElementById("modelContainer");

  // Запуск камеры только после первого тапа
  document.body.addEventListener("click", async () => {
    const mindarComponent = scene.components["mindar-image"];
    if (!mindarComponent || mindarComponent.started) return;

    await mindarComponent.start();   // <-- корректный запуск
    document.getElementById("hint").innerText = "Наведите камеру на маркер";
  }, { once: true });

  // Управление моделью
  document.getElementById("moveLeft").onclick = () => {
    let p = model.getAttribute("position");
    model.setAttribute("position", {x: p.x - 0.03, y: p.y, z: p.z});
  };

  document.getElementById("moveRight").onclick = () => {
    let p = model.getAttribute("position");
    model.setAttribute("position", {x: p.x + 0.03, y: p.y, z: p.z});
  };

  let rotating = false;
  document.getElementById("rotate").onclick = () => {
    rotating = !rotating;
    if (rotating) rotateLoop();
  };

  function rotateLoop() {
    if (!rotating) return;
    let r = model.getAttribute("rotation");
    model.setAttribute("rotation", {x: r.x, y: r.y + 2, z: r.z});
    requestAnimationFrame(rotateLoop);
  }

  document.getElementById("scaleUp").onclick = () => {
    let s = model.getAttribute("scale");
    model.setAttribute("scale", {x: s.x * 1.1, y: s.y * 1.1, z: s.z * 1.1});
  };

  document.getElementById("scaleDown").onclick = () => {
    let s = model.getAttribute("scale");
    model.setAttribute("scale", {x: s.x * 0.9, y: s.y * 0.9, z: s.z * 0.9});
  };
</script>

</body>
</html>
