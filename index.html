<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <title>AR Test</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

  <!-- MindAR A-Frame -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #hint {
      position: fixed;
      top: 12px;
      left: 12px;
      padding: 6px 8px;
      background: rgba(0,0,0,0.4);
      color: white;
      border-radius: 6px;
      z-index: 9999;
      max-width: 80%;
    }
  </style>
</head>
<body>

<div id="hint">Нажмите на экран, чтобы включить камеру…</div>

<a-scene
  mindar-image="imageTargetSrc: assets/targets.mind; autoStart: false;"
  embedded
  vr-mode-ui="enabled: false"
  color-space="sRGB"
  renderer="colorManagement: true, physicallyCorrectLights: true"
  device-orientation-permission-ui="enabled: false"
>
  <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

  <!-- Маркер -->
  <a-entity mindar-image-target="targetIndex: 0">

    <!-- ТЕСТОВЫЙ КРАСНЫЙ КУБ -->
    <a-entity id="modelContainer" position="0 0.3 0" rotation="0 0 0" scale="1 1 1">
      <a-box color="red" depth="0.2" height="0.2" width="0.2"></a-box>
    </a-entity>

  </a-entity>

  <!-- Свет -->
  <a-entity light="type: directional; intensity: 0.8" position="0 1 1"></a-entity>
  <a-entity light="type: ambient; intensity: 0.6"></a-entity>

</a-scene>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const sceneEl = document.querySelector("a-scene");
    const hint = document.getElementById("hint");

    sceneEl.addEventListener("loaded", () => {

      document.body.addEventListener("click", async function once() {
        document.body.removeEventListener("click", once);

        try {
          hint.innerText = "Запуск камеры…";
          await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });

          const mindarSystem = sceneEl.systems["mindar-image-system"];
          await mindarSystem.start();

          hint.innerText = "Наведите на маркер";
        } catch (e) {
          hint.innerText = "Ошибка камеры: " + e.message;
        }
      });

    });
  });

  // События маркера
  const target = document.querySelector("[mindar-image-target]");
  const hint = document.getElementById("hint");

  target.addEventListener("targetFound", () => {
    hint.innerText = "Маркер найден!";
    hint.style.background = "rgba(0,180,0,0.7)";
  });

  target.addEventListener("targetLost", () => {
    hint.innerText = "Поиск маркера…";
    hint.style.background = "rgba(0,0,0,0.4)";
  });
</script>

</body>
</html>
